<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сделай свой взрывной привет</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #ff4646;
    }
    input[type="file"],
    input[type="text"],
    button {
      font-size: 16px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      margin: 10px auto;
      display: block;
      width: 260px;
      box-sizing: border-box;
    }
    input[type="file"] {
      background: #222;
      color: #ccc;
      border: 1px solid #444;
      cursor: pointer;
    }
    input[type="text"] {
      background: #1f1f1f;
      color: white;
      border: 1px solid #444;
    }
    button {
      background: linear-gradient(145deg, #ff5555, #cc3333);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(145deg, #ff7777, #dd4444);
    }
    canvas {
      margin-top: 30px;
      border: 4px solid #fff;
      border-radius: 12px;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Сделай свой взрывной привет</h1>

  <input type="file" accept="image/*" id="imageInput">
  <input type="text" id="textInput" maxlength="40" placeholder="привет" value="привет">
  <button onclick="downloadMeme()">Скачать</button>

  <canvas id="canvas" width="600" height="700"></canvas>

  <div class="footer">
    Сайт сделан с любовью — <a href="https://bubonprivet.ru" style="color: #ff4646;">bubonprivet.ru</a>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const imageInput = document.getElementById("imageInput");
    const textInput = document.getElementById("textInput");

    let userImage = null;

    imageInput.addEventListener("change", function () {
      const file = imageInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const size = Math.min(img.width, img.height);
          const sx = (img.width - size) / 2;
          const sy = (img.height - size) / 2;

          userImage = document.createElement("canvas");
          userImage.width = 600;
          userImage.height = 600;
          const tempCtx = userImage.getContext("2d");
          tempCtx.drawImage(img, sx, sy, size, size, 0, 0, 600, 600);

          drawMeme();
        };
        img.src = e.target.result;
      };

      if (file) reader.readAsDataURL(file);
    });

    textInput.addEventListener("input", drawMeme);

    function drawMeme() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (userImage) {
        ctx.drawImage(userImage, 0, 0);
      }

      ctx.font = "bold 40px sans-serif";
      ctx.fillStyle = "#fff";
      ctx.textAlign = "center";
      ctx.fillText(textInput.value, canvas.width / 2, canvas.height - 40);
    }

    function downloadMeme() {
      const link = document.createElement("a");
      link.download = "vzryvnoi-privet.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
