<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор ВЗРЫВНОГО ПРИВЕТА</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 3px solid #fff;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Создай свой взрывной привет!</h1>
  <input type="text" id="text" maxlength="40" value="привет">
  <br>
  <canvas id="canvas" width="768" height="868"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const textInput = document.getElementById("text");

    const img = new Image();
    img.src = "https://bubonprivet.ru/vzryvnoi_mem_clean_template.jpg"; // Или путь к твоему шаблону

    function drawMeme() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);

      ctx.font = "bold 48px serif";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.fillText(textInput.value, canvas.width / 2, canvas.height - 30);
    }

    img.onload = drawMeme;
    textInput.addEventListener("input", drawMeme);
  </script>

</body>
</html>
